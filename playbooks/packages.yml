#
- name: Install packages playbook
  hosts: all
  become: true
  gather_facts: true
  
  tasks:
    - name: Install packages task
      ansible.builtin.apt:
        name:
          - ansible
          - h
          - htop
          - lsd
          - npm
          - pipx
          - postgresql-client
          - python3-psutil
          - rsync
        state: present

    - name: Install NPM packages task
      community.general.npm:
        name: pyright
        global: true
